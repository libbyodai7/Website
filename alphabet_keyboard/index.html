<script> 

window.addEventListener("keydown", alphabet, false);

var letterArr = ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"];
var audioArr = ["a1", "b1", "c1", "d1", "e1", "f1", "g1", "h1", "i1", "j1", "k1", "l1", "m1", "n1", "o1", "p1", "q1", "r1", "s1", "t1", "u1", "v1", "w1", "x1", "y1", "z1"];

		
function alphabet(a){
	var event= window.event ? window.event : a;
	if (true) {
				j = (event.keyCode) - 65;
				document.getElementById(letterArr[j]).style.display = 'block';
				document.getElementById(audioArr[j]).play();
				setTimeout(function(){document.getElementById(letterArr[j]).style.display = 'none';}, 500);	
	}

	
}



alphabet
for (i=0; i < letterArr.length; i++) {
